<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower of Hanoi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tower of Hanoi</h1>
    <div>
        <label for="numDisks">Enter number of disks:</label>
        <input type="number" id="numDisks" min="1" max="10" value="3">
        <button onclick="startTowerOfHanoi()">Start Tower of Hanoi</button>
    </div>
    <div class="towers">
        <div class="tower" id="towerA">
            <h2>Tower A</h2>
        </div>
        <div class="tower" id="towerB">
            <h2>Tower B</h2>
        </div>
        <div class="tower" id="towerC">
            <h2>Tower C</h2>
        </div>
    </div>
    <div id="output"></div>
    <script src="script.js"></script>
</body>
</html>
